<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <section>
      <div class="general-wrapper">
        <div class="top-container">
          <header>
            <h1 id="main-title">Leaderboard</h1>
          </header>
          <!-- display section of the score-board -->
          <div class="score-bored-heading">
            <div class="score-board">
              <h2>Recent scores</h2>
              <button type="button" class="btn refresh-btn">Refresh</button>
            </div>
            <div class="display-score">
              <ul class="score-list" id="score">

              </ul>
            </div>
          </div>
        </div>

        <!-- the input form section of the score board -->
        <div class="add-score-container">
          <h2>Add your score</h2>
          <form class="add-a-score">
            <input type="text" placeholder="your name" id="name" />
            <input type="number" placeholder="your score" id="input-score" />
            <button type="button" class="btn submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
